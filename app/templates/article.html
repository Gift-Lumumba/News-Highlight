{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Content block -->
{% block content %}

<div class="container">

    <!-- Article Image background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 urlToImage" style="background: url({{article.urlToImage}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 article-details">
            <h3>{{ article.title }}</h3>

            <p class="author"> {{ article.author }}</p>
            <p class="description"> {{ article.description }}</p>
            <!-- <p class="url">{{ article.url }} </p> -->
            <p class="imageurl"> {{ article.urlToImage }}</p>
            <p class="publish"> {{ article.publishedAt }}</p>




        </div>
    </div>

</div>
{% endblock %}
