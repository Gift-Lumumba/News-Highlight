
{% macro displaySources(sources_list)%}
{% for sources in sources_list %}
<div class="container">
    <div class="col-md-3">
        <div class="thumbnail">
            <div class="articles">
                <p style="font-weight:bold">{{sources.name}}</p>
                <p>{{sources.description | truncate(50)}}</p>
                <a href="/article/{{sources.id}}">See more...</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{%endmacro%}
