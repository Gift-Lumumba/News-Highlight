{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title>  Welcome to The Most Amazing News Highlight Website </title>
    {% endif %}
</head>
<body>
    <!-- Styles Block -->
    
    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}
    
    <!-- Content block -->
    {% block content %} 
    <div class="jumbotron">
        <h3 class="top"> Top Headlines </h3>
    </div>
    
    <ul>
        {{ macro.displayArticleList(cnn)}}
    </ul>
    <br>
    <br>
    {% endblock %}
    
    
</body>
</html>
