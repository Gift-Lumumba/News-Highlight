{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title>  Welcome to The Most Amazing News Highlight Website </title>
    {% endif %}
</head>
<body>
    <!-- Styles Block -->
    
    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}
    <div class="container">
        <!-- Content Block -->
        {% block content %}
        
        <!-- Top Headlines Article section  -->
        <h3 class="top"><b>Top Headlines</b> </h3>
        <ul>
            {{ macro.displayArticleList(cnn)}}
            
        </ul>
        <br>
        <br>
    </div>
    <style>
        .top{
            padding-left: 400px;
            font-size: 35px;
            color: black;
            font-family: 'Abril Fatface', cursive;
        }
    </style>
    {% endblock %}
    
    
    
</body>
</html>
